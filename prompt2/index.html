<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="boxle">
                <div class="navle">
                    <i class="ri-arrow-left-s-line"></i>
                    <h3>Checkout</h3>
                    <h5>cancel</h5>
                </div>
                <div class="lecenter">
                    <div class="product">
                        <img src="https://images.unsplash.com/photo-1676139412671-00742a9920a8?q=80&w=2060&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                        <div class="perfume">
                            <p>DOLCE & GABBANA <br> Perfume</p>
                            <h3>Rs. 4,999</h3>
                        </div>
                    </div>
                    <div class="payment">
                        <h4>Select Your Payment Method</h4>
                        <div class="multiple">
                            <div class="elem">
                                <div class="creditcr">
                                    <img src="./icons8-credit-card-50.png" alt="">
                                <p>Credit/ <br> Debit card</p>
                                </div>
                            </div>
                            <div class="elem">
                                <img src="./icons8-banking-50.png" alt="">
                                <p>NetBanking</p>
                            </div>
                            <div class="elem">
                                <img src="./icons8-wallet-50.png" alt="">
                                <p>Wallet</p>
                            </div>
                            <div class="elem">
                                <img src="./icons8-bhim-upi-50.png" alt="">
                                 <p>UPI</p>
                            </div>
                            <div class="elem">
                                <img src="./icons8-rupee-50.png" alt="">
                                <p>Cash on <br> Delivery</p>
                            </div>
                        </div>
                    </div>
                    <div class="saved">
                        <p>Your Saved Cards</p>
                        <img src="https://logos-world.net/wp-content/uploads/2020/05/Visa-Logo.png" alt="">
                    </div>
                    <div class="select">
                        <button>Pay Now</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="boxri">
            <div class="newcard">
            <div class="navnew">
                <i class="ri-arrow-left-s-line"></i>
                <h3>Add a New Card</h3>
                <h5>cancel</h5>
            </div>
            <div class="centerbox">
                <h2>Card Details</h2>
                <div class="card">
                    <div class="top">
                            <h3>Credit Card</h3>
                            <img src="./IBN_BIG.D.png" alt="">
                        </div>
                        <div class="center">
                            <img src="./icons8-chip-card-40.png" alt="">
                            <h3>Platinum</h3>
                            <img class="wifi" src="./icons8-wifi-48.png" alt="">
                        </div>
                        <p>XXXX XXXX XXXX XXXX</p>
                        <div class="date">
                        <div class="datelf">
                            <p>VALID <br>FROM</p><span> 08/21</span>
                        <p></p>
                        </div>
                        <div class="daterh">
                            <p>VALID <br>THRU</p><span> 08/27</span>
                        <p></p>
                        </div>
                        </div>
                        <div class="bottom">
                            <h1>will smith</h1>
                            <img src="./Visa_Inc._logo.svg" alt="">
                        </div>
                    </div>
                <form>
                    <div class="inpgroup">
                        <input type="password" placeholder="XXXX XXXX XXXX XXXX">
                        <label for="">Card Number</label>
                    </div>
                    <div class="inpgroup">
                        <input type="text" placeholder="Name">
                        <label for="">Cardholder's Name</label>
                    </div>
                </form>
                <div class="expiry">
                    <div class="exbt">
                        <label for="">Expiry Date</label>
                        <input type="text" placeholder="08/27">
                    </div>
                    <div class="exbt">
                        <label for="">CVV</label>
                        <input type="text" placeholder="XXXX">
                    </div>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="">
                    <label class="label">Save your card information it's safe.</label> 
                </div>
                <div class="btn">
                    <button class="pay">Pay Now</button>
                </div>
            </div>
            </div>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
