<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="nav">
            <div class="navle">
                <h4>23:10</h4>
                <p><i class="ri-wifi-line"></i> 1 device</p> 
            </div>
            <div class="navri">
                <i class="ri-bluetooth-fill"></i>
                <img src="./icons8-signal-50.png" alt="">
                <h4><i class="ri-battery-2-fill"></i>94%</h4>
            </div>
        </div>
        <div class="box">
            <div class="top">
                <div class="tople">
                    <i class="ri-collapse-diagonal-line"></i>
                </div>
                <div class="topri">
                    <i class="ri-function-add-fill"></i>
                    <i class="ri-more-2-fill"></i>
                </div>
            </div>
            <div class="center">
                <input class="inp1" type="text">
                <input class="inp2" type="text">
            </div>
            <div class="bottom">
                <button class="cl">AC</button>
                <button class="cl">%</button>
                <button class="cl"><i class="ri-delete-back-2-line"></i></button>
                <button class="cl"><i class="ri-divide-line"></i></button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="cl"><i class="ri-close-line"></i></button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="cl"><i class="ri-subtract-line"></i></button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="cl"><i class="ri-add-line"></i></button>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="or">=</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
