<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="nvleft">
                <img src="https://media.istockphoto.com/id/1392588766/photo/earth-day-concept.jpg?s=2048x2048&w=is&k=20&c=BZ1j758tRPjrrdGpAKKGhDNC8qoeRwc98NNGn2yWlUg=" alt="">
                <h3>environmentjob</h3>
            </div>
            <div class="nvcenter">
                <input type="text" placeholder="Search volunteering">
                <button>Search</button>
            </div>
            <div class="nvright">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        <div class="heros">
            <div class="left">
                <img src="" alt="">
            </div>
            <div class="right">
                <div class="wrapform">
                    <form>
                        <h2>Volunteer Event</h2>
                        <p>Volunteer for India & her <br> Environment with E.D.S</p>
                        <div class="inpgroup">
                            <input type="text">
                            <label for="">Full name</label>
                        </div>
                        <div class="inpgroup">
                            <input type="email">
                            <label for="">Email</label>
                        </div>
                        <div class="inpgroup">
                            <input type="password">
                            <label for="">Password</label>
                        </div>
                        <div class="remember">
                            <input type="checkbox" name="" id="">
                            <label for="">remember me</label>
                            <a href="">forget password</a>
                        </div>
                        <div class="signup">
                            <button>signUp</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
